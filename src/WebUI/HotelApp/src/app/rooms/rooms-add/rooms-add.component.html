<h1>Add room</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-5">
      <label>Hotel room number</label>
      <input type="text" formControlName="hotelRoomNumber" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.hotelRoomNumber.errors }" />
      <div *ngIf="submitted && f.hotelRoomNumber.errors" class="invalid-feedback">
        <div *ngIf="f.hotelRoomNumber.errors.required">Hotel room number is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Save
    </button>
    <a routerLink="/rooms" class="btn btn-link">Cancel</a>
  </div>
</form>
