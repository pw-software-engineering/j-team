<h1>Add offer</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Title</label>
            <mat-form-field>
              <input type="text" formControlName="title" class="form-control"/>
            </mat-form-field>
        </div>
        <div class="form-group col-5">
          <label>Cost per child</label>
          <input type="text" formControlName="costPerChild" class="form-control"/>
        </div>
        <div class="form-group col-5">
          <label>Cost per adult</label>
          <input type="text" formControlName="costPerAdult" class="form-control"/>
        </div>
        <div class="form-group col-5">
          <label>Max number of guests</label>
          <input type="text" formControlName="maxGuests" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
