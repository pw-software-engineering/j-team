<h2>Offers</h2>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add offer</a>
<section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="showActive" (change)="setShowActive($event.checked)">Aktywne
  </mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="showInactive" (change)="setShowInactive($event.checked)">Nieaktywne
  </mat-checkbox>
</section>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let offer">{{ offer.title }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let offer">{{ offer.isActive }}</td>
    </ng-container>

    <ng-container matColumnDef="costPerChild">
      <th mat-header-cell *matHeaderCellDef>Cost per child</th>
      <td mat-cell *matCellDef="let offer">{{ offer.costPerChild }}</td>
    </ng-container>

    <ng-container matColumnDef="costPerAdult">
      <th mat-header-cell *matHeaderCellDef>Cost per adult</th>
      <td mat-cell *matCellDef="let offer">{{ offer.costPerAdult }}</td>
    </ng-container>

    <ng-container matColumnDef="maxGuests">
      <th mat-header-cell *matHeaderCellDef>Max guests</th>
      <td mat-cell *matCellDef="let offer">{{ offer.maxGuests }}</td>
    </ng-container>

    <ng-container matColumnDef="delButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let offer"><button class="btn btn-primary" (click)="DeleteOffer(offer.offerId,offer.isActive)">Usuń ofertę</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageIndex]="displayedPage" [pageSize]="pageSize"
    [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
