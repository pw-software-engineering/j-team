<div class="mat-elevation-z8">
  <table mat-table [dataSource]="myDataArray">
    <ng-container matColumnDef="hotelRoomNumber">
      <th mat-header-cell *matHeaderCellDef>Number of hotel's room</th>
      <td mat-cell *matCellDef="let room">{{ room.hotelRoomNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let room"><button (click)="deleteRoom(room.roomId)">Delete</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageIndex]="displayedPage" [pageSize]="pageSize"
                 [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
