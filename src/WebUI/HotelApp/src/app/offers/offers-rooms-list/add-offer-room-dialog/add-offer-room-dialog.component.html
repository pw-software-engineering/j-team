<h2 mat-dialog-title>Add room</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Room number" [(value)]="selectedRoom">
      <mat-option *ngFor="let room of rooms" [value]="room.roomId">{{ room.hotelRoomNumber}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="selectedRoom == undefined">Add</button>
</mat-dialog-actions>
